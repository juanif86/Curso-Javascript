<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exchange de compra de criptomonedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg">
    <div class="container"> 
      <h1 id="bienvenida"></h1>
      
      <input type="text" id="name" placeholder="Ingrese Nombre"> </br>
      <button id="log-in">Log in</button> 
      <button id="log-out">Log out</button>    


      <div id="container">
        <div id="row">
          <div id="card"></div>
        </div>
      </div>
      <div class="form-container">
          <form class="formulario" id="formulario">
              <div class="mb-3">
                  <label for="">Ingrese criptomoneda:</label>
                      <select class="form-select my-2" aria-label="Default select example" id="cripto" placeholder="Cripto" autocomplete="off">
                      <option value="BTC">BTC</option>
                      <option value="ETH">ETH</option>
                      <option value="BNB">BNB</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label for="">Ingrese monto:</label>
                  <input type="number" class="form-control  my-2" id="monto" placeholder="Monto" autocomplete="off">
              </div>
              <button type="submit" class="btn btn-primary boton" id="boton" >Comprar</button>
          </form>
      </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js"></script> 
</body>
</html>
