<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exchange de compra de criptomonedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>


  <body class="bg">
    	
    <div id="particles-js" class="particles-js">  </div>

    <div class="container">
     <!-----------------------------Nav Bar------------------------------------------------>
     <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="imagenes/logo.JPG" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
      </nav>

     <!------------------------------log in------------------------------------------------>
    <div class="container"></div>   
      <div class="row botonera">
        <input type="text" class="form form-control" placeholder="Ingrese Nombre" id="name">
        <button class="btn btn-primary boton" type="button" id="log-in">Log in</button>
        <button class="btn btn-primary boton" type="button" id="log-out">Log out</button>
      </div>
     <!--Titulo y Saludo al usuario--> 
      <h1 id="bienvenida"></h1> 


     <!---------------------------------Cards para Muestrar los precios------------------------>
      <div id="cardProd" class="row">
     
      </div> 

     <!----------------------------------Formulario de compra---------------------------------->
      <div class="form-container"> 
          <form class="formulario" id="formulario">
              <div class="mb-3">
                  <label for="">Ingrese criptomoneda:</label>
                      <select class="form-select my-2" aria-label="Default select example" id="cripto" placeholder="Cripto" autocomplete="off">
                      <option value="BTC">BTC</option>
                      <option value="ETH">ETH</option>
                      <option value="BNB">BNB</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label for="">Ingrese monto:</label>
                  <input type="number" class="form-control  my-2" id="monto" placeholder="Monto" autocomplete="off">
              </div>
              <button type="submit" class="btn btn-primary" id="botonComprar">Comprar</button>
          </form>
      </div> 
      <div id="precioFinal"></div>

    </div>

   

    <script src="particles.min.js"></script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js"></script> 



  </body>


</html>
